vnfd:
  description: KNF with single KDU using a helm-chart for PowerDNS
  df:
  - id: default-df
  ext-cpd:
  - id: mgmt-ext
    k8s-cluster-net: mgmtnet
  id: powerdns_knf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: powerdns
    helm-chart: k8s-at-home/powerdns
  mgmt-cp: mgmt-ext
  product-name: powerdns_knf
  provider: UBITECH Ltd.
  version: '1.0'
